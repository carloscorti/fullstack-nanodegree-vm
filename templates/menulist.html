{% extends "index.html" %}

{%block body%}
 
<h1>{{resto.name}}</h1>
<br>

<a href="{{ url_for('newMenuItem', restaurant_id=resto.id) }}">Create new Menu Item</a>
<ol>
    {% for i in items %}
    <li>
        <h3>{{i.name}}</h3>
        <span>{{i.price}}</span>
        <br>
        <span>{{i.description}}</span>
        <br>
        <a href="{{ url_for('editMenuItem', restaurant_id=resto.id, menu_id=loop.index0) }}">Edit</a>
        <br>
        <a href="{{ url_for('deleteMenuItem', restaurant_id=resto.id, menu_id=loop.index0) }}">Delete</a> 
                 
    </li>
    {% endfor %}
</ol>

{%endblock%}
