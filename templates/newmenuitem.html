{% extends "index.html" %}

{% block title %}{{resto.name}} New Menu Item{% endblock %} 

{%block body%}
 
<h1>{{resto.name}} Create Menu Item</h1>
<form action="{{ url_for('newMenuItem', restaurant_id=resto.id) }}" method= "POST">
    <label for="itemName">Name</label>
    <input type="text" id="itemName" name="newItemName" placeholder="Name" required>
    <label for="itemCourse">Course</label>
    <input type="text" id="itemCourse" name="newItemCourse" placeholder="Course">
    <label for="itemDescription">Description</label>
    <textarea id="itemDescription" name="newItemDescription" placeholder="Description"></textarea>
    <label for="itemPrice">Price</label>
    <input type="text" id="itemPrice" name="newItemPrice" placeholder="Price">
    <button type="submit">Create</button>
</form>
<a href="{{ url_for('restoMenuList', restaurant_id=restaurant_id) }}">Return to {{resto.name}} Menu List</a>

{%endblock%}
