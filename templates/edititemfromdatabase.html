{% extends "index.html" %}

{% block title %}Edit {{item.name}} id:{{item.id}} from DataBase List{% endblock %} 

{%block body%}
 
<h1>Edit {{item.name}} id:{{item.id}} from DataBase List</h1>
<form action="{{ url_for('editMenuItemDataBase') }}" method= "POST">
    <input type="hidden" id="itemId" name="editItemId" value="{{item.id}}">
    <label for="itemName">Name</label>
    <input type="text" id="itemName" name="editItemName" placeholder="{{item.name}}">
    <label for="itemCourse">Course</label>
    <input type="text" id="itemCourse" name="editItemCourse" placeholder="{{item.course}}">
    <label for="itemDescription">Description</label>
    <textarea id="itemDescription" name="editItemDescription" placeholder="{{item.description}}"></textarea>
    <label for="itemPrice">Price</label>
    <input type="text" id="itemPrice" name="editItemPrice" placeholder="{{item.price}}">
    <label for="itemRestaurant">Restaurant</label>
    <select name="editItemRestaurant" id="itemRestaurant">
        {% if (item.restaurant_id,) not in restoIdList %}
            <option value="{{item.restaurant_id}}" selected>None</option>
        {% endif %}
        {% for r in restos %}
            {% if r.id == item.restaurant_id %}
                <option value="{{r.id}}" selected>{{r.name}}</option>
            {% else %}
                <option value="{{r.id}}">{{r.name}}</option>
            {% endif %}
        {% endfor %}
    </select>
    <button type="submit">Edit</button>
</form>
<a href="{{ url_for('cleanDataBase') }}">Return to DataBase List</a>
{%endblock%}
