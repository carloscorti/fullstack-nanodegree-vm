{% extends "index.html" %}

{% block title %}Edit {{item_list[menu_id].name}} from {{resto.name}} Menu{% endblock %} 

{%block body%}
 
<h1>{{resto.name}} Total Menu Items {{item_list_len}}</h1>
<h2>Edit Menu Item NÂ° {{menu_id+1}}: {{item_list[menu_id].name}} </h2>
<form action="{{ url_for('editMenuItem', restaurant_id=resto.id, menu_id=menu_id) }}" method= "POST">
    <label for="itemName">Name</label>
    <input type="text" id="itemName" name="editItemName" placeholder="{{item_list[menu_id].name}}">
    <label for="itemCourse">Course</label>
    <input type="text" id="itemCourse" name="editItemCourse" placeholder="{{item_list[menu_id].course}}">
    <label for="itemDescription">Description</label>
    <textarea id="itemDescription" name="editItemDescription" placeholder="{{item_list[menu_id].description}}"></textarea>
    <label for="itemPrice">Price</label>
    <input type="text" id="itemPrice" name="editItemPrice" placeholder="{{item_list[menu_id].price}}">
    <label for="itemRestaurant">Restaurant</label>
    <select name="editItemRestaurant" id="itemRestaurant">
        {% for r in restos %}
            {% if r.id == resto.id %}
                <option value="{{r.id}}" selected>{{r.name}}</option>
            {% else %}
                <option value="{{r.id}}">{{r.name}}</option>
            {% endif %}
        {% endfor %}
    </select>
    <button type="submit">Edit</button>
</form>
<a href="{{ url_for('restoMenuList', restaurant_id=resto.id) }}">Return to {{resto.name}} Menu List</a>



{%endblock%}
